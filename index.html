<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>DiamondSearch AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Luxury Dark Palette */
        --bg-deep: #050505;
        --bg-surface: #0a0a0a;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.15);
        
        /* Accents */
        --gold-primary: #d4af37;
        --gold-light: #f3e5ab;
        --gold-dark: #aa8c2c;
        --gold-gradient: linear-gradient(135deg, #d4af37, #aa8c2c);
        
        /* Text */
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --text-tertiary: #52525b;
        
        /* Functional */
        --error-bg: rgba(220, 38, 38, 0.1);
        --error-text: #f87171;
        --success: #10b981;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif; /* Modern Sans-Serif */
        background-color: #000;
        color: var(--text-primary);
        overflow: hidden;
      }

      h1, h2, h3 {
        font-family: 'Playfair Display', serif; /* Luxury Serif for Headings */
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      /* Layout Utilities */
      .app-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #000000 70%);
      }

      /* Mobile Frame */
      .mobile-frame {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 480px) {
        .mobile-frame {
          width: 390px;
          height: 844px;
          max-height: 95vh;
          border-radius: 40px;
          box-shadow: 
            0 0 0 1px #333,
            0 0 0 8px #000,
            0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
      }

      /* Styles */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .text-center { text-align: center; }

      /* Premium Glass Card */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
      }

      /* Buttons */
      .btn-luxury {
        width: 100%;
        background: var(--gold-gradient);
        color: #000;
        font-weight: 600;
        font-family: 'Outfit', sans-serif;
        padding: 1.1rem;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        position: relative;
        overflow: hidden;
        z-index: 10;
        pointer-events: auto;
      }
      .btn-luxury::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(255,255,255,0.2), transparent);
        opacity: 0;
        transition: opacity 0.3s;
      }
      .btn-luxury:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(212, 175, 55, 0.3);
      }
      .btn-luxury:hover::after {
        opacity: 1;
      }
      .btn-luxury:active {
        transform: scale(0.98);
      }

      .btn-glass {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        padding: 1rem;
        border-radius: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        backdrop-filter: blur(10px);
        z-index: 10;
        pointer-events: auto;
      }
      .btn-glass:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--glass-highlight);
      }

      /* Screen Layouts */
      .screen-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        position: relative;
        z-index: 1;
      }

      .bg-ambient {
        position: absolute;
        width: 100%; height: 100%;
        top: 0; left: 0;
        z-index: 0;
        background: 
            radial-gradient(circle at 10% 20%, rgba(20, 20, 40, 0.8) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(40, 30, 10, 0.3) 0%, transparent 40%);
      }

      /* Start Screen Specifics */
      .brand-title {
        font-size: 2.5rem;
        background: linear-gradient(to right, #fff, #aaa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }
      
      .brand-subtitle {
        color: var(--gold-primary);
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        margin-bottom: 3rem;
      }

      .hero-image {
        width: 240px;
        height: 240px;
        margin: 0 auto 3rem auto;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .hero-glow {
        position: absolute;
        width: 100%; height: 100%;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
        filter: blur(20px);
        animation: pulse-slow 4s infinite ease-in-out;
      }

      /* Connected Screen */
      .live-indicator {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 16px;
        border-radius: 99px;
        background: rgba(0,0,0,0.3);
        border: 1px solid var(--glass-border);
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        color: var(--gold-primary);
      }

      .live-dot {
        width: 6px; height: 6px;
        background: var(--success);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--success);
        animation: blink 2s infinite;
      }

      .avatar-ring {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        padding: 4px;
        background: linear-gradient(135deg, rgba(212,175,55,0.5), transparent);
        position: relative;
        margin-bottom: 2rem;
      }
      
      .avatar-image {
        width: 100%; height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #000;
      }

      .speaking-wave {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 100%; height: 100%;
        border-radius: 50%;
        border: 1px solid var(--gold-primary);
        opacity: 0;
        z-index: -1;
      }
      
      .speaking .speaking-wave {
        animation: ripple-gold 2s infinite;
      }
      .speaking .speaking-wave:nth-child(2) { animation-delay: 0.5s; }

      /* Visualizer */
      .visualizer {
        display: flex;
        gap: 4px;
        height: 40px;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
      }
      .v-bar {
        width: 3px;
        background: var(--gold-primary);
        border-radius: 99px;
        height: 4px;
        transition: height 0.1s ease;
        opacity: 0.8;
      }
      .speaking .v-bar {
        animation: eq 0.6s infinite ease-in-out;
      }

      /* End Screen */
      .summary-card {
        background: rgba(15, 15, 20, 0.6);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      .detail-row:last-child { border-bottom: none; }
      
      .detail-label {
        font-size: 0.8rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .detail-value {
        font-weight: 500;
        color: var(--text-primary);
        text-align: right;
      }

      .contact-box {
        background: linear-gradient(135deg, rgba(212,175,55,0.1), transparent);
        border: 1px solid rgba(212,175,55,0.3);
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      /* Animations */
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      @keyframes ripple-gold {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
      }
      @keyframes eq {
        0%, 100% { height: 6px; }
        50% { height: 24px; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .v-bar:nth-child(1) { animation-delay: 0s; }
      .v-bar:nth-child(2) { animation-delay: 0.1s; }
      .v-bar:nth-child(3) { animation-delay: 0.2s; }
      .v-bar:nth-child(4) { animation-delay: 0.1s; }
      .v-bar:nth-child(5) { animation-delay: 0s; }

      .anim-float { animation: float 6s ease-in-out infinite; }
      .anim-fade-up { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }

      .scroll-y { overflow-y: auto; scrollbar-width: none; }
      .scroll-y::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
