<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DiamondSearch AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-600: #475569;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
        
        --blue-50: #eff6ff;
        --blue-100: #dbeafe;
        --blue-200: #bfdbfe;
        --blue-300: #93c5fd;
        --blue-500: #3b82f6;
        --blue-600: #2563eb;
        --blue-900: #1e3a8a;
        
        --green-400: #4ade80;
        --green-500: #22c55e;
        --green-600: #16a34a;
        
        --red-500: #ef4444;
        --red-600: #dc2626;
        
        --white: #ffffff;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--slate-100);
        color: var(--slate-900);
      }

      /* Layout Utilities */
      .app-container {
        height: 100vh;
        width: 100%;
        overflow: hidden;
        background-color: var(--slate-100);
      }

      .screen-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 1.5rem;
        background-color: var(--slate-50);
      }

      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .flex-1 { flex: 1; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-6 { gap: 1.5rem; }
      
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .max-w-md { max-width: 28rem; }
      .max-w-xs { max-width: 20rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      
      .text-center { text-align: center; }
      .text-white { color: var(--white); }
      .text-slate-400 { color: var(--slate-400); }
      .text-slate-600 { color: var(--slate-600); }
      
      /* Component Styles */
      .card-container {
        width: 100%;
        background-color: var(--white);
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid var(--slate-200);
      }

      .card-header {
        background-color: var(--slate-900);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--white);
        position: relative;
        overflow: hidden;
      }
      
      .card-header-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(59, 130, 246, 0.1);
        z-index: 0;
      }

      .card-body {
        padding: 2rem;
      }

      .btn-primary {
        width: 100%;
        background-color: var(--green-500);
        color: var(--white);
        font-weight: 700;
        padding: 1rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
      }
      .btn-primary:hover {
        background-color: var(--green-600);
        transform: scale(1.02);
      }

      .btn-secondary {
        width: 100%;
        background-color: var(--white);
        color: var(--slate-600);
        border: 1px solid var(--slate-200);
        font-weight: 700;
        padding: 0.75rem;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn-secondary:hover {
        background-color: var(--slate-50);
      }

      /* Phone Interface Specifics */
      .phone-screen {
        background: linear-gradient(to bottom, var(--slate-900), var(--slate-800));
        position: relative;
        overflow: hidden;
      }

      .background-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        background-color: rgba(59, 130, 246, 0.1);
        border-radius: 50%;
        filter: blur(64px);
        animation: pulse 3s infinite;
        pointer-events: none;
      }

      .call-header {
        padding-top: 3rem;
        padding-bottom: 1.5rem;
        z-index: 10;
        display: flex;
        justify-content: center;
      }

      .timer-badge {
        font-size: 0.875rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--slate-400);
      }
      
      .hd-badge {
        color: var(--green-400);
        font-size: 0.75rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        margin-top: 0.25rem;
      }
      
      .hd-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background-color: var(--green-500);
      }

      .main-avatar-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        position: relative;
      }

      .avatar-wrapper {
        position: relative;
        margin-bottom: 2rem;
      }

      .avatar-lg {
        width: 10rem;
        height: 10rem;
        border-radius: 50%;
        border: 4px solid var(--slate-700);
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 20;
      }
      
      .avatar-lg img {
        width: 100%; height: 100%; object-fit: cover;
      }

      .ripple {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.2);
        animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      .ripple-delay {
        animation-delay: 0.4s;
      }

      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .visualizer-container {
        height: 3rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        margin-top: 2rem;
      }

      .visualizer-bar {
        width: 6px;
        background-color: rgba(255,255,255,0.8);
        border-radius: 9999px;
        transition: height 0.1s;
        min-height: 4px;
      }

      .controls-area {
        padding-bottom: 4rem;
        padding-left: 2.5rem;
        padding-right: 2.5rem;
        z-index: 10;
      }

      .controls-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 20rem;
        margin: 0 auto;
      }

      .btn-control {
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 50%;
        background-color: rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        border: none;
        cursor: pointer;
        backdrop-filter: blur(4px);
        transition: background-color 0.2s;
      }
      .btn-control:hover { background-color: rgba(255,255,255,0.2); }

      .btn-end-call {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        background-color: var(--red-500);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
        transition: transform 0.2s, background-color 0.2s;
      }
      .btn-end-call:hover {
        background-color: var(--red-600);
        transform: scale(1.05);
      }

      /* Grid for Summary */
      .summary-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
        font-size: 0.875rem;
      }
      
      .summary-item {
        background-color: var(--slate-50);
        padding: 0.75rem;
        border-radius: 0.5rem;
      }
      
      .summary-label {
        display: block;
        font-size: 0.75rem;
        color: var(--slate-400);
        margin-bottom: 0.25rem;
      }
      
      .summary-value {
        font-weight: 500;
        color: var(--slate-700);
      }

      .contact-card {
        background-color: var(--blue-50);
        padding: 1.25rem;
        border-radius: 0.75rem;
        border: 1px solid var(--blue-100);
        margin-bottom: 1.5rem;
      }
    </style>

</head>

</html>
